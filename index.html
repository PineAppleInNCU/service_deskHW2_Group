<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>Jian  Xing  Wu</title>
	    <link rel="stylesheet" href="css/style.css" charset="utf-8">

	</head>
	<body>

	<!-- 
		遊戲規則:假如鬼能抓到所有人，則鬼獲勝
		假如時間內沒有抓到所有的人，則以生存時間為分數
		站在(safe)區裡，不會增加生存時間，也就是沒有分數

	-->

		<div id="background">
			
			<div id="secondeCounter">
			<!-- 第一個放入遊玩秒數  第二~四個放入腳色狀態-->
				<div class="space1">
					<p id="totaltime">Ghost Chasing</p>
				</div>
				<div class="space">
					<p ><span id="s_1">Player 1 </span><br>Time: <span id="time1">0 Sec</span><br>Count: <span id="c1">0</span></p>
					
				</div>
				<div class="space">
					<p><span id="s_2">Player 2 </span><br>Time: <span id="time2">0 Sec</span><br>Count: <span id="c2">0</span></p>
					
				</div>
				<div class="space">
					<p><span id="s_3">Player 3 </span><br>Time: <span id="time3">0 Sec</span><br>Count: <span id="c3">0</span></p>
					
				</div>
			</div>
			<div id = "buttons">
				 <input id = "start" type="image" src="start.png" onclick ="myTime()" width="48" height="48">
				 <input id = "stop"  type="image" src="stop.png" onclick ="clear1()" width="48" height="48">
				 <input id = "refresh"  type="image" src="re.png"  onClick="window.location.reload()" width="48" height="48">
			</div>
			<div id="gameDrawer">
			<!--
				腳色原理:
				使用js控制dom的x,y值   注意此dom在css必須要position:absolute以參照上一層的x,y值
				而交疊的判斷則由js的演算法處理
			-->
				<div id="character_1" >
					<img src="M.png" id="pic1">
					<p class="character_p" id = "p1">character_1</p>
				</div>

				<div id="character_2" >
				<!--<img />等有腳色圖片的時候，這個取代character_1_div   -->
					<img src="P.png" id="pic2">

					<p class="character_p" id = "p2">character_2</p>

				</div>

				<div id="character_3" >
				<!--<img />等有腳色圖片的時候，這個取代character_1_div   -->
					<img src="P.png" id="pic3">

					<p class="character_p" id = "p3">character_3</p>

				</div>



				<div id="ask_1_name" class="ask_name">
					<p class="askName_p">請輸入玩家一的名字</p>
					<input type="text" id="change1" name="character_1_name">
					<button onclick = "changeName1()">確定</button>
				</div>
				<div id="ask_2_name"  class="ask_name">
					<p class="askName_p">請輸入玩家二的名字</p>
					<input type="text" id="change2" name="character_1_name">
					<button onclick = "changeName2()">確定</button>
				</div>
				<div id="ask_3_name"  class="ask_name">
					<p class="askName_p">請輸入玩家三的名字</p>
					<input type="text" id="change3" name="character_1_name">
					<button onclick = "changeName3()">確定</button>
				</div>

				<!-- 利用js操作display屬性，依序詢問每個腳色的名字
				演算法:按下button後 觸發function  將ask_1_name 的display設為none  ask_2_name的display設為顯示 並且把textbox裡的內容輸入到js的變數裡，以供運用
				 -->

				<div id="left-top">
					<p class="wordsInDiv">SAFE</p>
				</div>

				<div id="right-top">
					<p class="wordsInDiv">SAFE</p>
				</div>

				<div id="left-buttom">
					<p class="wordsInDiv">SAFE</p>
				</div>

				<div id="right-buttom">
					<p class="wordsInDiv">SAFE</p>
				</div>

			</div>
			<div id="win">
				<h1><font color="red">GAME OVER</font></h1>
				<h2 id="winner">player1 catch player2</h2>
				<h1><font color="red">RANK:</font></h1>
				<h2 id="1">1st:player1</h2>
				<h2 id="2">2nd:player3</h2>
				<h2 id="3">3rd:player2</h2>
			</div>
		</div>

		<p id='test'>測試資料</p>
		<p id="mouseTest">滑鼠位置</p>
		
		<script type="text/javascript" src="js/script.js"></script>
	</body>

</html>
