	<body>

	<!-- 
		遊戲規則:假如鬼能抓到所有人，則鬼獲勝
		假如時間內沒有抓到所有的人，則以生存時間為分數
		站在(safe)區裡，不會增加生存時間，也就是沒有分數

	-->
		<div id="background">
			
			<div id="secondeCounter">
			<!-- 第一個放入遊玩秒數  第二~四個放入腳色狀態-->
				<div class="space">
					
				</div>

				</div>
				<div class="space">
					
				</div>
				<div class="space">
					
				</div>
			</div>

			<div id="gameDrawer">
			<!--
				腳色原理:
				使用js控制dom的x,y值   注意此dom在css必須要position:absolute以參照上一層的x,y值
				而交疊的判斷則由js的演算法處理
			-->
				<div id="character_1" class="character_container">
					<!--<img />等有腳色圖片的時候，這個取代character_1_div   -->
					<div id="character_1_div" class="character"></div><!-- 腳色的替代品，之後可以換成圖片 -->
					<p class="character_p">character_1</p>
				</div>

				<!--<img />等有腳色圖片的時候，這個取代character_1_div   -->

				</div>

				<!--<img />等有腳色圖片的時候，這個取代character_1_div   -->

					<p class="character_p">character_3</p>
				</div>



				<div id="ask_1_name" class="ask_name">
					<p class="askName_p">請輸入玩家一的名字</p>
					<input type="tex" name="character_1_name">
					<button>確定</button>
				</div>
				<div id="ask_2_name"  class="ask_name">

				</div>

					<input type="tex" name="character_1_name">
					<button>確定</button>
				</div>

				<!-- 利用js操作display屬性，依序詢問每個腳色的名字
				演算法:按下button後 觸發function  將ask_1_name 的display設為none  ask_2_name的display設為顯示 並且把textbox裡的內容輸入到js的變數裡，以供運用
